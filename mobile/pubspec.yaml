name: mood_predictor_app
description: Application Compagnon pour Mood Predictor

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mongo_dart: ^0.10.3
  intl: ^0.19.0
  sleek_circular_slider: ^2.0.1
  google_fonts: ^6.2.0
  flutter_dotenv: ^5.2.1
  fl_chart: ^0.66.0
  pedometer: ^4.0.0
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  flutter_animate: ^4.5.2
  http: ^1.2.1
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  workmanager: ^0.9.0
  
  # Google Calendar API for direct event access
  googleapis: ^13.1.0
  googleapis_auth: ^1.6.0
  
  # Sleep tracking sensors
  sensors_plus: ^5.0.0
  screen_state: ^4.0.0
  android_alarm_manager_plus: ^4.0.0
  
  # Media session for YouTube Music currently playing
  audio_service: ^0.18.15
  audio_session: ^0.1.21


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  min_sdk_android: 21 # Global mood support

flutter:
  uses-material-design: true
  assets:
    - .env
