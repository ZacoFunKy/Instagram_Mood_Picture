name: Build Mobile App

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env config
        run: |
          echo "MONGO_URI=${{ secrets.MONGODB_URI }}" > .env
          echo "MONGO_URI_MOBILE=${{ secrets.MONGO_URI_MOBILE }}" >> .env
          echo "COLLECTION_NAME=overrides" >> .env
        # Note: MONGO_URI for history (daily_logs), MONGO_URI_MOBILE for overrides

      - name: Generate Android Project
        run: flutter create .

      - name: Add Android Permissions
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          # Insert ACTIVITY_RECOGNITION permission before <application> tag
          sed -i '/<application/i\    <uses-permission android:name="android.permission.ACTIVITY_RECOGNITION" />' $MANIFEST_PATH
          # Change app label to "Mood"
          sed -i 's/android:label="[^"]*"/android:label="Mood"/' $MANIFEST_PATH
          echo "✅ Added ACTIVITY_RECOGNITION permission to AndroidManifest.xml"
          echo "✅ Changed app name to 'Mood'"

      - name: Install Dependencies
        run: flutter pub get
      
      - name: Generate Launcher Icons
        run: |
          if [ -f "assets/icon.png" ]; then
            flutter pub run flutter_launcher_icons
            echo "✅ Generated launcher icons from assets/icon.png"
          else
            echo "⚠️ Warning: assets/icon.png not found, creating default"
            mkdir -p assets
            # Create a simple default icon (512x512 solid color)
            convert -size 512x512 xc:'#00FF9D' assets/icon.png
            flutter pub run flutter_launcher_icons
            echo "✅ Generated launcher icons from default image"
          fi

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mood-release
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
