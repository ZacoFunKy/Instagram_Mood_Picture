name: Build Mobile App

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-mobile.yml'
  workflow_dispatch:

permissions:
  contents: write  # required to create releases and tags

jobs:
  build_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Set Android SDK env
        run: |
          # Prefer preinstalled SDK on GitHub runners
          if [ -d "/usr/local/lib/android/sdk" ]; then
            echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
            echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          fi

      - name: Create .env config
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGO_URI_MOBILE: ${{ secrets.MONGO_URI_MOBILE }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          TARGET_CALENDAR_ID: ${{ secrets.TARGET_CALENDAR_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # MongoDB URIs
          URI="$MONGO_URI"
          if [ -z "$URI" ]; then
            URI="$MONGODB_URI"
          fi
          
          if [ -z "$URI" ]; then
             echo "âŒ FATAL: No Mongo URI secret found (checked MONGO_URI and MONGODB_URI)"
             exit 1
          fi

          echo "MONGO_URI=$URI" > .env
          
          # Mobile MongoDB URI
          URI_MOBILE="$MONGO_URI_MOBILE"
          if [ -z "$URI_MOBILE" ]; then
             echo "âš ï¸ WARNING: MONGO_URI_MOBILE not found. Sync might fail."
          else
             echo "MONGO_URI_MOBILE=$URI_MOBILE" >> .env
          fi
          
          echo "COLLECTION_NAME=overrides" >> .env
          
          # Spotify credentials (for music enrichment)
          if [ -z "$SPOTIFY_CLIENT_ID" ] || [ -z "$SPOTIFY_CLIENT_SECRET" ]; then
             echo "âš ï¸ WARNING: Spotify credentials not found. Music enrichment will fail."
          else
             echo "SPOTIFY_CLIENT_ID=$SPOTIFY_CLIENT_ID" >> .env
             echo "SPOTIFY_CLIENT_SECRET=$SPOTIFY_CLIENT_SECRET" >> .env
             echo "âœ… Spotify credentials added"
          fi
          
          # Google Service Account (for Calendar API)
          if [ -z "$GOOGLE_SERVICE_ACCOUNT" ]; then
             echo "âš ï¸ WARNING: GOOGLE_SERVICE_ACCOUNT not found. Calendar sync will fail."
          else
             # Use single quotes for potential JSON content to avoid shell interpretation issues
             # Write strictly to file without echo expansion risks if possible, but safe echo is acceptable
             echo "GOOGLE_SERVICE_ACCOUNT='$GOOGLE_SERVICE_ACCOUNT'" >> .env
             echo "âœ… Google Service Account added"
          fi
          
          # Google Calendar ID
          if [ -z "$TARGET_CALENDAR_ID" ]; then
             echo "âš ï¸ WARNING: TARGET_CALENDAR_ID not found. Using 'primary' as default."
             echo "TARGET_CALENDAR_ID=primary" >> .env
          else
             echo "TARGET_CALENDAR_ID=$TARGET_CALENDAR_ID" >> .env
             echo "âœ… Calendar ID added"
          fi
          
          # Gemini API Key (for AI analysis)
          if [ -z "$GEMINI_API_KEY" ]; then
             echo "âš ï¸ WARNING: GEMINI_API_KEY not found. AI features may be limited."
          else
             echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
             echo "âœ… Gemini API key added"
          fi
          
          echo "âœ… .env created in working directory (mobile/)"
          
          # STRICT VERIFICATION
          if ! grep -q "MONGO_URI=" .env; then
            echo "âŒ FATAL: .env missing MONGO_URI"
            exit 1
          fi
          
          echo "ðŸ” Verifying .env content (masked):"
          cat .env | sed 's/mongodb+srv:\/\/[^@]*@/mongodb+srv:\/\/USER:PASS@/g' | sed 's/"private_key":.*/"private_key":"REDACTED"/g'
          
          echo ""
          echo "ðŸ“‹ Services configured:"
          grep -q "SPOTIFY_CLIENT_ID" .env && echo "  âœ… Spotify Enrichment" || echo "  âš ï¸ Spotify (missing)"
          grep -q "GOOGLE_SERVICE_ACCOUNT" .env && echo "  âœ… Google Calendar" || echo "  âš ï¸ Google Calendar (missing)"
          grep -q "GEMINI_API_KEY" .env && echo "  âœ… Gemini AI" || echo "  âš ï¸ Gemini (missing)"
        # Note: All services use same credentials as backend for consistency

      - name: Setup Android Local Properties
        run: |
          # Create local.properties for Android build
          mkdir -p android
          SDK_DIR=${ANDROID_SDK_ROOT:-$ANDROID_HOME}
          if [ -z "$SDK_DIR" ]; then
            if [ -d "/usr/local/lib/android/sdk" ]; then
              SDK_DIR="/usr/local/lib/android/sdk"
            fi
          fi
          echo "sdk.dir=$SDK_DIR" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties
          echo "âœ… Android local.properties configured"
          cat android/local.properties

      - name: Add Android Permissions
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          # Ensure manifest exists (we ship one in repo)
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "âŒ AndroidManifest.xml missing"; exit 1;
          fi
          echo "ðŸ“‹ AndroidManifest.xml content:"
          sed -n '1,120p' $MANIFEST_PATH
          echo "âœ… Using repo-provided manifest with Flutter v2 embedding"

      - name: Install Dependencies
        run: flutter pub get
      
      # Removed 'flutter clean' (redundant on fresh CI runner)

      - name: Generate Launcher Icons
        run: |
          pwd
          ls -R assets || echo "Assets directory not found"
          if [ -f "assets/icon.png" ]; then
            flutter pub run flutter_launcher_icons
            echo "âœ… Generated launcher icons from assets/icon.png"
          else
            echo "âš ï¸ Warning: assets/icon.png not found, creating default"
            mkdir -p assets
            # Create a simple default icon (512x512 solid color)
            convert -size 512x512 xc:'#00FF9D' assets/icon.png
            flutter pub run flutter_launcher_icons
            echo "âœ… Generated launcher icons from default image"
          fi

      - name: Verify Android Configuration
        run: |
          echo "ðŸ“‹ Checking Android build configuration..."
          echo "ðŸ” build.gradle (app):"
          head -80 android/app/build.gradle | grep -E "namespace|compileSdkVersion|targetSdkVersion" || echo "âš ï¸ Missing expected properties"
          echo "ðŸ” gradle.properties:"
          grep -E "useAndroidX|enableJetifier" android/gradle.properties || echo "âš ï¸ Missing properties"
          echo "ðŸ” AndroidManifest.xml:"
          grep "flutterEmbedding\" value\=\"2" -n android/app/src/main/AndroidManifest.xml && echo "âœ… Flutter v2 embedding declared" || echo "âš ï¸ Missing flutterEmbedding=2 metadata"
          grep "INTERNET" android/app/src/main/AndroidManifest.xml && echo "âœ… INTERNET permission found" || echo "âš ï¸ INTERNET permission missing"
          test -f android/app/src/main/kotlin/com/example/mood_predictor_app/MainActivity.kt && echo "âœ… MainActivity.kt exists" || { echo "âŒ MainActivity.kt missing"; exit 1; }

      - name: Build APK (Release)
        run: |
          flutter build apk --release --no-tree-shake-icons 2>&1 | tee build.log
        
      - name: Check Build Status
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "âœ… APK built successfully"
            ls -lh build/app/outputs/flutter-apk/app-release.apk
          else
            echo "âŒ APK build failed"
            echo "ðŸ“‹ Last 150 lines of build log:"
            tail -150 build.log || true
            exit 1
          fi

      - name: Generate Release Tag
        id: tag
        run: |
          TAG="v$(date +%Y.%m.%d)-$(date +%H%M%S)"
          DATE_STR="$(date +'%Y-%m-%d %H:%M:%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "date=$DATE_STR" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release Tag: $TAG"
          echo "ðŸ“… Date: $DATE_STR"

      - name: Create and Push Git Tag
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally"
          else
            git tag "$TAG"
          fi
          git push origin "$TAG" || echo "Tag already exists on remote, continuing"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Mood App Build - ${{ steps.tag.outputs.tag }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## ðŸŽ‰ New Mood App Release
            
            **Build Date**: ${{ steps.tag.outputs.date }}
            **Branch**: main
            
            ### Installation Instructions
            
            #### Option 1: Direct Installation via ADB
            ```bash
            adb install -r mobile/build/app/outputs/flutter-apk/app-release.apk
            ```
            
            #### Option 2: Download & Install Manually
            1. Download `mood-app-release.apk` from this release
            2. Transfer to your Android phone
            3. Open file manager and tap the APK
            4. Follow the installation prompts
            
            #### Option 3: Update Existing Installation
            ```bash
            adb install -r mood-app-release.apk
            ```
            The `-r` flag allows replacement of existing app without uninstalling.
            
            ### Features
            - âœ… Real-time step count tracking
            - âœ… Mood history (MATIN/MIDI/SOIR)
            - âœ… Analytics dashboard
            - âœ… Auto-sync every 2 hours
            
            ### Changes
            - Updated step counting to use daily count
            - Fixed database connections
            - Improved icon generation
          files: |
            mobile/build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mood-release-${{ steps.tag.outputs.tag }}
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

