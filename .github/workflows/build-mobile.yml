name: Build Mobile App

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-mobile.yml'
  workflow_dispatch:

permissions:
  contents: write  # required to create releases and tags

jobs:
  build_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env config
        run: |
          echo "MONGO_URI=${{ secrets.MONGODB_URI }}" > .env
          echo "MONGO_URI_MOBILE=${{ secrets.MONGO_URI_MOBILE }}" >> .env
          echo "COLLECTION_NAME=overrides" >> .env
          echo "âœ… .env created in root directory"
        # Note: MONGO_URI for history (daily_logs), MONGO_URI_MOBILE for overrides

      - name: Generate Android Project
        run: flutter create .

      - name: Copy .env to mobile directory
        run: |
          mkdir -p mobile
          cp .env mobile/.env
          echo "âœ… .env copied to mobile/ directory"
          cat mobile/.env

      - name: Restore Android Configuration
        run: |
          # After flutter create, restore our custom Android files
          if [ -f "mobile/android/build.gradle" ]; then
            echo "âœ… Restoring custom Android configuration"
            mkdir -p android/app
            # Preserve our custom build.gradle files
            [ -f "mobile/android/build.gradle" ] && cp mobile/android/build.gradle android/
            [ -f "mobile/android/app/build.gradle" ] && cp mobile/android/app/build.gradle android/app/
            [ -f "mobile/android/gradle.properties" ] && cp mobile/android/gradle.properties android/
            [ -f "mobile/android/app/src/main/AndroidManifest.xml" ] && mkdir -p android/app/src/main && cp mobile/android/app/src/main/AndroidManifest.xml android/app/src/main/
          fi
          echo "âœ… Android configuration restored"

      - name: Update Android Gradle Configuration
        run: |
          # Ensure gradle.properties has correct settings
          cat android/gradle.properties
          echo "âœ… Android Gradle configured"

      - name: Add Android Permissions
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          # Ensure INTERNET permission exists (required for MongoDB)
          if ! grep -q "android.permission.INTERNET" $MANIFEST_PATH; then
            sed -i '/<uses-permission/!b;$a\    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST_PATH || sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST_PATH
          fi
          # Ensure ACTIVITY_RECOGNITION permission exists (required for pedometer)
          if ! grep -q "android.permission.ACTIVITY_RECOGNITION" $MANIFEST_PATH; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.ACTIVITY_RECOGNITION" />' $MANIFEST_PATH
          fi
          # Change app label to "Mood"
          sed -i 's/android:label="[^"]*"/android:label="Mood"/' $MANIFEST_PATH || true
          echo "âœ… Android permissions configured"
          echo "ðŸ“‹ AndroidManifest.xml content:"
          cat $MANIFEST_PATH

      - name: Install Dependencies
        run: flutter pub get
      
      - name: Clean Build Artifacts
        run: flutter clean

      - name: Setup Local Properties
        run: |
          if [ -z "$ANDROID_SDK_ROOT" ]; then
            export ANDROID_SDK_ROOT=$ANDROID_HOME
          fi
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=$FLUTTER_HOME" >> android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties
          echo "âœ… local.properties configured"
          cat android/local.properties
      - name: Generate Launcher Icons
        run: |
          if [ -f "assets/icon.png" ]; then
            flutter pub run flutter_launcher_icons
            echo "âœ… Generated launcher icons from assets/icon.png"
          else
            echo "âš ï¸ Warning: assets/icon.png not found, creating default"
            mkdir -p assets
            # Create a simple default icon (512x512 solid color)
            convert -size 512x512 xc:'#00FF9D' assets/icon.png
            flutter pub run flutter_launcher_icons
            echo "âœ… Generated launcher icons from default image"
          fi

      - name: Verify Android Configuration
        run: |
          echo "ðŸ“‹ Checking Android build configuration..."
          echo "ðŸ” build.gradle (app):"
          head -20 android/app/build.gradle | grep -E "namespace|compileSdkVersion|targetSdkVersion" || echo "âš ï¸ Missing expected properties"
          echo "ðŸ” gradle.properties:"
          grep -E "useAndroidX|enableJetifier|compileSdkVersion" android/gradle.properties || echo "âš ï¸ Missing properties"
          echo "ðŸ” AndroidManifest.xml:"
          grep "INTERNET" android/app/src/main/AndroidManifest.xml && echo "âœ… INTERNET permission found" || echo "âš ï¸ INTERNET permission missing"

      - name: Build APK (Release)
        run: flutter build apk --release --no-tree-shake-icons 2>&1 | tee build.log
        
      - name: Check Build Status
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "âœ… APK built successfully"
            ls -lh build/app/outputs/flutter-apk/app-release.apk
          else
            echo "âŒ APK build failed"
            tail -50 build.log
            exit 1
          fi

      - name: Generate Release Tag
        id: tag
        run: |
          TAG="v$(date +%Y.%m.%d)-$(date +%H%M%S)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release Tag: $TAG"

      - name: Create and Push Git Tag
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally"
          else
            git tag "$TAG"
          fi
          git push origin "$TAG" || echo "Tag already exists on remote, continuing"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Mood App Build - ${{ steps.tag.outputs.tag }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## ðŸŽ‰ New Mood App Release
            
            **Build Date**: $(date)
            **Branch**: main
            
            ### Installation Instructions
            
            #### Option 1: Direct Installation via ADB
            ```bash
            adb install -r mobile/build/app/outputs/flutter-apk/app-release.apk
            ```
            
            #### Option 2: Download & Install Manually
            1. Download `mood-app-release.apk` from this release
            2. Transfer to your Android phone
            3. Open file manager and tap the APK
            4. Follow the installation prompts
            
            #### Option 3: Update Existing Installation
            ```bash
            adb install -r mood-app-release.apk
            ```
            The `-r` flag allows replacement of existing app without uninstalling.
            
            ### Features
            - âœ… Real-time step count tracking
            - âœ… Mood history (MATIN/MIDI/SOIR)
            - âœ… Analytics dashboard
            - âœ… Auto-sync every 2 hours
            
            ### Changes
            - Updated step counting to use daily count
            - Fixed database connections
            - Improved icon generation
          files: |
            mobile/build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mood-release-${{ steps.tag.outputs.tag }}
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

