name: Daily Mood Predictor

on:
  schedule:
    # 3:00 AM UTC daily
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual trigger
    inputs:
      no_ai:
        description: 'Skip AI (Use default energetic)'
        required: false
        type: boolean
        default: false

jobs:
  predict-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Predictive AI
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        YTMUSIC_HEADERS: ${{ secrets.YTMUSIC_HEADERS }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        IG_USERNAME: ${{ secrets.IG_USERNAME }}
        IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
        IG_TOTP_SEED: ${{ secrets.IG_TOTP_SEED }}
        TARGET_CALENDAR_ID: ${{ secrets.TARGET_CALENDAR_ID }}
        IG_SESSIONID: ${{ secrets.IG_SESSIONID }}
      run: |
        if [ "${{ github.event.inputs.no_ai }}" == "true" ]; then
          python main.py --no-ai
        else
          python main.py
        fi
