
name: Predict Mood - Three Daily Executions

on:
  schedule:
    # 3am UTC (4am/5am FR) = Matin (Wake Up)
    - cron: '0 3 * * *'
    # 12pm UTC (1pm/2pm FR) = Midi/Debut Aprem
    - cron: '0 12 * * *'
    # 5pm UTC (6pm/7pm FR) = Soir√©e (Wind Down)
    - cron: '0 17 * * *'
    
  # Permet aussi de lancer manuellement via GitHub Actions UI avec options
  workflow_dispatch:
    inputs:
      no_ai:
        description: 'Skip AI (Use default energetic)'
        required: false
        type: boolean
        default: false
      no_delay:
        description: 'Skip random delay (Immediate run)'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Run in dry-run mode (no Instagram update)'
        required: false
        type: boolean
        default: false

jobs:
  predict-mood:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # [NEW] Create browser_auth.json for YT Music
      # Requires secret YTMUSIC_AUTH containing JSON
      - name: Create Auth Files
        env:
          YTMUSIC_AUTH_JSON: ${{ secrets.YTMUSIC_AUTH }}
        run: |
          echo "$YTMUSIC_AUTH_JSON" > browser_auth.json
          # Create log dir just in case
          mkdir -p logs
      
      - name: Check Mobile Sync Freshness
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "üîç Checking if mobile app has synced recently..."
          python src/utils/check_mobile_sync.py

      - name: Run Mood Prediction
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          TARGET_CALENDAR_ID: ${{ secrets.TARGET_CALENDAR_ID }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          IG_TOTP_SEED: ${{ secrets.IG_TOTP_SEED }}
          IG_SESSIONID: ${{ secrets.IG_SESSIONID }}
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.no_ai }}" = "true" ]; then ARGS="$ARGS --no-ai"; fi
          if [ "${{ github.event.inputs.no_delay }}" = "true" ]; then ARGS="$ARGS --no-delay"; fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then ARGS="$ARGS --dry-run"; fi
          python run.py $ARGS
      
      - name: Upload logs on failure
        if: always() # Upload logs even on success for debugging
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs
          path: |
            *.log
            logs/*.log
            dry_run_prompt.log
